<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Pen Messenger</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    button {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease-in-out;
      box-shadow: 0 0 8px #ff00cc, 0 0 12px #3333ff;
      user-select: none;
    }

    button:hover {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow:
          0 0 8px #ff00cc,
          0 0 12px #3333ff,
          0 0 20px #ff00cc,
          0 0 30px #3333ff;
      }
      100% {
        box-shadow:
          0 0 15px #ff00cc,
          0 0 25px #3333ff,
          0 0 40px #ff00cc,
          0 0 50px #3333ff;
      }
    }

    #welcome-msg {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="app">
    <button id="login-btn">Login with Google</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
